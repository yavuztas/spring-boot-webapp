<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">User Web Application</a>
    </nav>

    <main role="main" class="container">

        <div class="info">
            <h3>User List</h3>
            <p>Welcome <span class="username" th:text="${user.username}"></span>,</p>
            <p>
                Listing all users <b th:text="'('+${users.size()+')'}"></b>
                <a class="logout" th:href="@{/logout}">Logout</a>
            </p>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td><a th:href="${'/user/'+u.username}">Items...</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
